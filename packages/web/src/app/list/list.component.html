<div class="row col-12 justify-content-between m-0 p-3 h-100">
  <div class="col-2 d-flex flex-row">
    <img src="../../assets/approved.svg" />
    <span class="d-flex justify-content-center w-100 align-items-center"
      ><p>{{ user.name }}</p></span
    >
  </div>
  <div class="col-6">
    <input
      placeholder="Digite um email ou nome"
      mdbInput
      type="text"
      class="form-control"
    />
  </div>
  <div class="col-2 d-flex justify-content-end">
    <img src="../../assets/reload.svg" />
  </div>
  <div class="col-12 my-3 h-100">
    <div class="overflow-auto" style="height: 80%">
      <!-- Move this to media query-->
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light sticky-top">
          <tr>
            <th class="text-center">Assunto</th>
            <th>Resultado</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let poll of entries" list-entry [poll]="poll"></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
